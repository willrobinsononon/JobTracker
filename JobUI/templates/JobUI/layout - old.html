{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>{% block title %}JobTracker{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'JobUI/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="job-nav">
            <div class="job-nav-spacer"></div>
            <a class="job-logo-link" href="{% url 'app' %}">
                <img class="job-logo" src="{% static 'assets/logo.png' %}" alt="logo">
            </a>
            {% if request.user.is_authenticated %}
                <a class="job-nav-link" href="{% url 'logout' %}">Log out</a>
            {% else %}
            <div class="job-nav-spacer"></div>
            {% endif %}        
        </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
