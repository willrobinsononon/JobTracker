{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}JobTracker{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'JobUI/styles.css' %}">
    </head>
    <body>
        <div class="job-nav">
            <div class="job-nav-spacer"></div>
            <a class="job-logo-link" href="{% url 'app' %}">
                <img class="job-logo" src="{% static 'assets/logo.png' %}" alt="logo">
            </a>
            {% if request.user.is_authenticated %}
                <a class="job-nav-link" href="{% url 'logout' %}">Log out</a>
            {% else %}
            <di class="job-nav-spacer"></div>
            {% endif %}        
        </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
